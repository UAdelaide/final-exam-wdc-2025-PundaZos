<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <!--Login-->
    <form @submit prevent="login" class="pb-3">
      <div class ="mb-3">
        <label class ="form-label">Username</label>
        <input v-model="userInput" class = "form-control"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" v-model="password" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <div class="text-danger my-2" v-if="loginError">{{loginError}}</div>
    </form>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
    // Login
    methods:{
      this.loginError='';
      try{
        const response=await fetch('api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type':'application/json'
          },
          credentials: 'include',
          body:JSON.stringify({
            username:this.userInput,
            password:this.passInput
          })
        });
        if(!response.ok){
          this.loginError='Incorrect credentials';
          return;
        }
        const result=await response.json();
        switch (result.role){
          case 'owner': window.location.href = '/owner-dashboard.html';
            break;
          case 'walker':window.localStorage.href = '/walker-dashboard.html';
            break;
          default:this.loginError='Unknown user';
        }
      } catch (error) {
        this.loginError='Unable to connect';
      };
    }
  app.mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
