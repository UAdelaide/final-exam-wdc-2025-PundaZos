<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walk Service</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: lime;
      color: red;
      font-family: Comic Sans MS;
      font-size: 26px;
    }
    button {
      font-size: 24px;
      padding: 20px;
      margin: 50px;
    }
    img {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>Welcome to THE BEST DOG WALKING SERVICE EVER IN THE WORLD YOUâ€™VE NEVER SEEN BEFORE!!!!!!!</h1>

  <button type = button @click="fetchDog">CLICK ME A LOT TO SEE A DOG PICTURE RANDOMLY!!!!!!</button>

  <div>
    <h2>Dog of the Day!!!</h2>
    <img :src="dogImage" alt="">
    <p>His name is FLUFFY MCDOGFACE THE THIRD, a lovely POMERANIAN from the MOON!!!</p>
    <p>Contact us at this unlabelled email: dog.walking@example.com</p>
  </div>

  <input type="text" placeholder="Guess our dog's age and hit Enter">
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        dogImage: ''
      }
    },
    methods: {
      fetchDog() {
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(response => response.json())
          .then(data => {
            this.dogImage = data.message;
          });
      }
    }
  }).mount('#app')
</script>

</body>
</html>
